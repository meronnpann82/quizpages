<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>クイズ！</title>
    <link rel="icon" href="./../favicon.ico">
    <link rel="stylesheet" href="./../style.css">
  </head>
  <body>
    <div>
      <p>問題１ HTMLファイル先頭に記述する、HTML5のバージョンを表すDOCTYPE宣言は？</p>
      <details>
        <summary>答え</summary>
        <p>「&lt;!DOCTYPE html&gt;」</p>
      </details>
    </div>
    <div>
      <p>問題２ HTMLで最も最上位で、DOCTYPE宣言を除いて一番始めに書くと推奨されているHTMLタグは？</p>
      <details>
        <summary>答え</summary>
        <p>「htmlタグ」</p>
      </details>
    </div>
    <div>
      <p>問題３ 「&lt;div&gt;&lt;/div&gt;」の「&lt;/div&gt;」のような要素を閉じる部分をなんというか？</p>
      <details>
        <summary>答え</summary>
        <p>「終了タグ（閉じタグ&nbsp;など...）」</p>
      </details>
  </body>
</html>
